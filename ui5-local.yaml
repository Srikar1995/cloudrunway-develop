specVersion: "3.1"

metadata:
  name: cloudrunway

type: application

framework:
  name: SAPUI5
  version: 1.142.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon

server:
  customMiddleware:
    # Live-reload for local development
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    # Backend proxy to Sales Cloud service (OData V4)
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /terminationbackend
            destination: terminationbackend
            pathPrefix: /

    # Fiori preview runner
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: cloudrunway
        ui5Theme: sap_horizon  # UI5 Horizon theme
